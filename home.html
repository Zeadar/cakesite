<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="home.css" />
  </head>
  <body>
    <div class="container">
      <img id="logo" src="https://d2j6dbq0eux0bg.cloudfront.net/images/16830190/1498589015.jpg" alt="logo" />
      <div id="overlay"></div>
    </div>
    <div class="container">
      <span class="lumanosimo-regular" id="text">
        Hi! Welcome to Munamii Cakery! We offer you the most delicious cakes and cupcakes for all kinds of events and
        celebrations. Browse around to discover what you would like to buy.
      </span>
    </div>

    <script>
      /*
      Couldn't figure out how to cover the overlay over the logo with css
      (an <img> and a <div> behave very differently)
      so here is some javascript setting identical values instead
      */
      function resize() {
        const rect = document.getElementById("logo").getBoundingClientRect();
        const overlay = document.getElementById("overlay");
        overlay.style.top = rect.top + "px";
        overlay.style.bottom = rect.bottom + "px";
        overlay.style.width = rect.width + "px";
        overlay.style.height = rect.height + "px";
      }
      resize();
      window.addEventListener("resize", resize);
    </script>
  </body>
</html>
